<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac16</title>
</head>

<body>
    <h1>Form wih other input elements!</h1>
    <form action="">
        <!-- FirstName -->
        <label for="firstname">First name</label>
        <input id="firstname" type="text" name="firstname" placeholder="First name" required><br>
        <!-- LastName -->
        <label for="lastname">Last name</label>
        <input id="lastname" type="text" name="lastname" placeholder="Last name" required><br>
        <!-- Password -->
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required><br>
        <!-- Email -->
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Your email"><br>
        <!-- Number -->
        <label for="number-field">Number</label>
        <input id="number-field" type="number" name="number" placeholder="Your number"><br>
        <!-- Url -->
        <label for="url">Url</label>
        <input id="url" type="url" name="url" placeholder="url"><br>
        <!-- Button -->
        <button type="submit">Submit</button>
    </form>
    <form action="">
        <!-- Other form controls -->
        <h1>Other form controls</h1>
        <!-- Check Box -->
        <label for="agree-tos">Agree terms of service</label>
        <input id="agree-tos" type="checkbox" name="terms-agreement">
        <!-- Range -->
        <input type="range" min="0" max="5" name="range">
        <!-- Text Area -->
        <br><textarea name="assignment" id="assignment-id" cols="30" rows="10"></textarea>
        <!-- Button -->
        <br><button type="submit">Submit</button>
    </form>
</body>

</html>
