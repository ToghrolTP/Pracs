<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac017</title>
</head>

<body>
    <h1>Selects and raido buttons</h1>
    <form action="">
        <!-- Select -->
        <label for="shirtsize">Select your short size</label>
        <select name="shirtsize" id="shirtsize">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>
        <!-- Radio -->
        <label for="phone">Telephone</label>
        <input id="phone" type="radio" name="contact" value="phone">
        <label for="email">Email</label>
        <input id="email" type="radio" name="contact" value="email">
        <!-- Button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
